{% extends "layout.html" %}
{% block content %}
<form action="/edit/{{res.GameNumber}}" method="post">
    <div class="row">
        <div class="col">
            <label for="GameNumber">Game Number</label>
            <input id="GameNumber" type="text" class="form-control" placeholder="Game Number" name="GameNumber" value="{{res.GameNumber}}">
        </div>
        <div class="col">
            <label for="GameLength">Game Length</label>
            <input id="GameLength" type="text" class="form-control" placeholder="Game Length" name="GameLength" value="{{res.GameLength}}">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
