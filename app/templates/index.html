{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Game Number</th>
        <th scope="col">Game Length</th>
    </thead>
    <tbody>
    {% for city in cities %}
    <tr>
        <td><a href="view/{{city.id}}">{{ city.fldName }}</a></td>
        <td>{{ city.fldLat }}</td>
        <td>{{ city.fldLong }}</td>
        <td>{{ city.fldCountry }}</td>
        <td>{{ city.fldAbbreviation }}</td>
        <td>{{ city.fldCapitalStatus }}</td>
        <td>{{ city.fldPopulation }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
