{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Game Number</th>
        <th scope="col">Game Length</th>
    </thead>
    <tbody>
    {% for res in result %}
    <tr>
        <td><a href="view/{{res.GameNumber}}">{{ res.GameNumber }}</a></td>
        <td>{{ res.GameLength }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
