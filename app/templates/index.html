{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>

        <th scope="col">Game Number</th>
        <th scope="col">Game Length</th>
    </tr>
    </thead>
    <tbody>
    {% for a in result %}
    <tr>
        <td><a href="view/{{a.GameNumber}}">{{ a.GameNumber }}</a></td>
        <td>{{ a.GameNumber }}</td>
        <td>{{ a.GameLength }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
