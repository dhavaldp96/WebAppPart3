{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">Details</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">GameNumber: {{ a.GameNumber }}</li>
        <li class="list-group-item">GameLength: {{ a.GameLength }}</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{a.GameNumber}}" class="card-link btn btn-primary">edit</a>
    </div>
</div>
<form action="/delete/{{a.GameNumber}}" method="post">

    <button type="submit" class="btn btn-danger">Delete</button></form>


{% endblock %}
